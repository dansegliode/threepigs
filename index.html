<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Three Little Pigs</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div></div>
		<div>
			<h1><span id="fade1">three</span> <span id="fade2">little</span> <span id="fade3">pigs</span></h1>

			<section id="fade4" class="beginButton">
				<a href="scene_intro.html" class="begin">
					<img class="playButton" src="imgs/begin.svg" alt="play button">
					<div class="beginText">begin</div>
				</a>
			</section>

		</div>
		<nav id="fade5">
			<p class="gray">skip:</p>
			<a id="pigOne" href=""><p>pig one</p></a>
			<a id="pigTwo" href=""><p>pig two</p></a>
			<a id="pigThree" href=""><p>pig three</p></a>
		</nav>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
			document.getElementById('fade1').className += ' fade';
			document.getElementById('fade2').className += ' fade';
			document.getElementById('fade3').className += ' fade';
			document.getElementById('fade4').className += ' fade';
			document.getElementById('fade5').className += ' fade';
  		});

		$(function() {
    		$('#fade1').removeClass('fade');
			$('#fade2').removeClass('fade');
			$('#fade3').removeClass('fade');
			$('#fade4').removeClass('fade');
			$('#fade5').removeClass('fade');
		});

		$("a").click(function (e) {
            e.preventDefault();
            $link = $(this).attr("href");
            $("body").fadeOut(500, function () {
                window.location = $link;
            });
		});
	</script>
</body>
</html>
